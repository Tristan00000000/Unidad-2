<body>
    <canvas id="mycanvas" width="600" height="600"></canvas>

    <script>
        const mycanvas = document.getElementById("mycanvas");
        const ctx = mycanvas.getContext("2d");
        let drawCircle = true; // Variable que controla la figura a dibujar

        // Dibujar círculo en mousedown
        mycanvas.addEventListener("mousedown", function(e) {
            ctx.fillStyle = 'rgba(0, 128, 0, 0.5)'; // Color de relleno verde semitransparente
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 80, 0, 2 * Math.PI); // Dibuja un círculo completo
            ctx.fill(); // Rellenar el círculo
            ctx.stroke(); // Dibujar el borde del círculo
        });

        // Dibujar estela en mousemove
        mycanvas.addEventListener("mousemove", function(e) {
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)'; // Color de relleno azul semitransparente

            if (drawCircle) {
                ctx.beginPath();
                ctx.arc(e.offsetX, e.offsetY, 5, 0, 2 * Math.PI); // Dibuja un pequeño círculo
                ctx.fill(); // Rellenar el círculo
            } else {
                ctx.fillRect(e.offsetX - 2.5, e.offsetY - 2.5, 5, 5); // Dibuja un pequeño cuadrado
            }
        });

        // Cambiar a cuadrado cuando el puntero salga del canvas
        mycanvas.addEventListener("mouseout", function() {
            drawCircle = false;
        });

        // Cambiar a círculo cuando el puntero entre en el canvas
        mycanvas.addEventListener("mouseover", function() {
            drawCircle = true;
        });
