<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            background-color: grey;
        }
        canvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="600" height="500"></canvas>

    <script>
        const mycanvas = document.getElementById("mycanvas");
        const ctx = mycanvas.getContext("2d");

        // Dibujar rectángulos sólidos de colores
        ctx.fillStyle = "blue";
        ctx.fillRect(20, 20, 100, 100);

        ctx.fillStyle = "red";
        ctx.fillRect(180, 180, 100, 100);

        // Dibujar el cuadro negro con transparencia
        ctx.globalAlpha = 0.5;  // Establecer transparencia
        ctx.fillStyle = "black";
        ctx.fillRect(100, 100, 100, 100);

        // Restablecer la opacidad para los siguientes elementos
        ctx.globalAlpha = 1.0;

        // Dibujar dos cuadros vacíos con diferentes contornos
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.strokeRect(260, 260, 100, 100); // Cuadro con contorno negro

        ctx.strokeStyle = "green";
        ctx.lineWidth = 4;
        ctx.strokeRect(340, 340, 100, 100); // Cuadro con contorno verde

        // Dibujar un triángulo con contorno azul
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(300, 250);
        ctx.lineTo(300, 450);
        ctx.lineTo(400, 150);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>
